apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-be
  # You'll usually want to add your resources to the argocd namespace.
  namespace: argocd
  # Add this finalizer ONLY if you want these to cascade delete.
  finalizers:
    # The default behaviour is foreground cascading deletion
    - resources-finalizer.argocd.argoproj.io
    # Alternatively, you can use background cascading deletion
    # - resources-finalizer.argocd.argoproj.io/background
  # Add labels to your application object.
  labels:
    name: arc-be
spec:
  project: '{{.Values._argocdProjectName}}'
  source:
    repoURL: '{{.Values._gitRepoUrl}}'
    path: helm/dev/arc-be
    targetRevision: '{{.Values._gitTargetRevision}}'
    helm:
      # releaseName: arc-be
      valueFiles:
        - values.yaml
      valuesObject:
        microservice-chart:
          azure:
            workloadIdentityClientId: '{{.Values._azureWorkloadIdentityClientId}}'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: '{{.Values._namespace}}'
  # syncPolicy:
  #   automated: {}
  revisionHistoryLimit: 10
